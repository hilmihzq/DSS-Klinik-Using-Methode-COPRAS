<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Rekomendasi Klinik</title>
</head>
<body>
  <h2>Hasil Rekomendasi Klinik (Metode COPRAS)</h2>

  <table border="1">
    <thead>
      <tr>
        <th>Peringkat</th>
        <th>Nama Klinik</th>
        <th>Nilai Qi</th>
      </tr>
    </thead>
    <tbody id="hasilBody"></tbody>
  </table>

  <script>
    async function loadHasil() {
      const res = await fetch('http://localhost:3000/api/copras/hitung');
      const data = await res.json();

      const tbody = document.getElementById("hasilBody");
      data.forEach((item, index) => {
        const row = document.createElement("tr");

        const rank = document.createElement("td");
        rank.textContent = index + 1;

        const nama = document.createElement("td");
        nama.textContent = item.nama;

        const qi = document.createElement("td");
        qi.textContent = item.Qi.toFixed(4);

        row.appendChild(rank);
        row.appendChild(nama);
        row.appendChild(qi);

        tbody.appendChild(row);
      });
    }

    loadHasil();
  </script>
</body>
</html>
